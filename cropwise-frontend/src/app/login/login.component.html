<div class="login-container">
    <div class="login-card">
      <div class="login-header">
        <h1>CropWise</h1>
        <p>Your AI-powered farming assistant</p>
      </div>
      
      <div class="form-toggle">
        <button 
          [class.active]="!isSignUp" 
          (click)="isSignUp = false">
          Login
        </button>
        <button 
          [class.active]="isSignUp" 
          (click)="isSignUp = true">
          Sign Up
        </button>
      </div>
      
      <form [formGroup]="authForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="email">Email</label>
          <input 
            type="email" 
            id="email" 
            formControlName="email" 
            placeholder="Enter your email"
          >
          <div *ngIf="authForm.get('email')?.invalid && authForm.get('email')?.touched" class="error-message">
            Please enter a valid email address
          </div>
        </div>
        
        <div class="form-group">
          <label for="password">Password</label>
          <input 
            type="password" 
            id="password" 
            formControlName="password" 
            placeholder="Enter your password"
          >
          <div *ngIf="authForm.get('password')?.invalid && authForm.get('password')?.touched" class="error-message">
            Password must be at least 6 characters
          </div>
        </div>
        
        <div *ngIf="isSignUp" class="form-group">
          <label for="confirmPassword">Confirm Password</label>
          <input 
            type="password" 
            id="confirmPassword" 
            formControlName="confirmPassword" 
            placeholder="Confirm your password"
          >
          <div *ngIf="authForm.get('confirmPassword')?.invalid && authForm.get('confirmPassword')?.touched" class="error-message">
            Passwords must match
          </div>
        </div>
        
        <div *ngIf="errorMessage" class="error-alert">
          {{ errorMessage }}
        </div>
        
        <button 
          type="submit" 
          class="submit-button" 
          [disabled]="authForm.invalid || isLoading">
          {{ isLoading ? 'Processing...' : (isSignUp ? 'Create Account' : 'Login') }}
        </button>
      </form>
    </div>
  </div>
